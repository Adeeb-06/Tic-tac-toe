<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/38ccdfd487.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="c">
        <div class="cont">
            <h3 class="headr">Tic-Tac-Toe</h3>
           <div class="sel">Select which you want to be?</div>
           <br>
           <button class="x">Player(X)</button> 
           <button class="o">Player(O)</button> 
           
        </div>
    </div>
    <!-- play board section  -->
    <div class="playboard">
        <div class="details">
            <div class="player">
                <span class="xturn ">X turn</span>
                <span class="oturn">O turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="playarea">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section> 
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>

       
    </div>
     <!-- result box -->

     <div class="resultbox">
        <div class="wontext">Player <p>X</p> won the game</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
</body>
<script src="tic.js"></script>
</html>
